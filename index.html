<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 90%;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #e63946;
    }

    h2 {
      font-weight: normal;
      margin-top: 0;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 10px;
    }

    #yesBtn:hover {
      background: #d62839;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .success {
      display: none;
    }

    .success h1 {
      color: #e63946;
    }
  </style>
</head>
<body>

  <!-- AUDIO -->
  <audio id="yesMusic" src="just-you-know-why.mp3" loop></audio>
  <audio id="noMusic" src="any-man-of-mine.mp3" loop></audio>

  <!-- QUESTION CARD -->
  <div class="card" id="question">
    <h1>Dear <span id="name">You</span> ğŸ’•</h1>
    <p>
      Every smile, every laugh, every moment with you
      makes life feel a little more perfect.
    </p>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <!-- SUCCESS CARD -->
  <div class="card success" id="success">
    <h1>YESSS! ğŸ’–</h1>
    <p>
      I knew it ğŸ˜  
      Youâ€™re everything I hoped for and more.  
      Happy Valentineâ€™s Day â¤ï¸
    </p>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  if (name) {
    document.getElementById("name").textContent = name;
  }

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  const yesMusic = document.getElementById("yesMusic");
  const noMusic = document.getElementById("noMusic");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  noBtn.addEventListener("click", () => {
    yesMusic.pause();
    yesMusic.currentTime = 0;
    noMusic.play();
  });

  yesBtn.addEventListener("click", () => {
    noMusic.pause();
    noMusic.currentTime = 0;
    yesMusic.play();

    document.getElementById("question").style.display = "none";
    document.getElementById("success").style.display = "block";
  });
</script>

</body>
</html>
